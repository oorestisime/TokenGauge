name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-x86_64-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: cross build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/tokengauge-waybar dist/
          cp target/x86_64-unknown-linux-gnu/release/tokengauge-tui dist/
          tar -czf dist/tokengauge-${GITHUB_REF_NAME}-linux-x86_64.tar.gz -C dist tokengauge-waybar tokengauge-tui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tokengauge-x86_64
          path: dist/tokengauge-*-linux-x86_64.tar.gz
          if-no-files-found: error

  build-aarch64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross

      - name: Build
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-gnu/release/tokengauge-waybar dist/
          cp target/aarch64-unknown-linux-gnu/release/tokengauge-tui dist/
          tar -czf dist/tokengauge-${GITHUB_REF_NAME}-linux-aarch64.tar.gz -C dist tokengauge-waybar tokengauge-tui

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tokengauge-aarch64
          path: dist/tokengauge-*-linux-aarch64.tar.gz
          if-no-files-found: error


  release:
    runs-on: ubuntu-latest
    needs: [build-x86_64, build-aarch64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: tokengauge-*
          merge-multiple: true

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
